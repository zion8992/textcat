# .github/workflows/release.yml
name: Build and attach binaries to release

on:
  release:
    types: [created]
  workflow_dispatch:             # allow manual reruns
    inputs:
      release_tag:
        description: 'Tag of the release to attach artifacts to'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        goos: [linux, darwin, windows]
        goarch: [amd64, arm64]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        run: |
          mkdir -p dist
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} \
            go build -o dist/textcat_${{ matrix.goos }}_${{ matrix.goarch }}${EXT} ./cmd

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.event.inputs.release_tag || github.event.release.tag_name }}
